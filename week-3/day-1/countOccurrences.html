    <script>
       

        function countOccurrences(arr) {
  let occurrences = {};

  for (let i = 0; i < arr.length; i++) {
    let element = arr[i];

    // If the element is already a key in the occurrences object, increment its count
    if (occurrences[element]) {
      occurrences[element]++;
    } else {
      // Otherwise, initialize its count to 1
      occurrences[element] = 1;
    }
  }

  return occurrences;
}
let arr = [1, 2, 3, 2, 1, 1, 4, 5, 4,'sahil','sahil','Krunal'];
let result = countOccurrences(arr);
console.log(result);

    </script>
